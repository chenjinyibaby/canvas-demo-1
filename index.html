<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>画板</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <canvas id="canvas" width="100" height="100"></canvas
    ><!--canvas可以直接确认宽高，会与后面的css内容相互冲突，可以使他与屏幕一样的宽高-->
    <script>
      let canvas = document.getElementById("canvas"); //获取canvas
      canvas.width = document.documentElement.clientWidth;
      canvas.height = document.documentElement.clientHeight;
      let ctx = canvas.getContext("2d");

      ctx.fillStyle = "black"; //控制颜色
      ctx.strokeStyle = "none";
      let painting = false;

      canvas.onmousedown = () => {
        painting = true;
      }; //当鼠标按下时，正在画（painting）为真
      canvas.onmousemove = e => {
        if (painting === true) {
          ctx.beginPath();
          ctx.arc(e.clientX, e.clientY, 5, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.fill();
          //ctx.fillRect(e.clientX - 5, e.clientY - 5, 10, 10);画正方形， 控制横坐标，纵坐标，宽度，高度,减去5是指让鼠标点在正中心
          //console.log(e.clientX); //获取屏幕的坐标
          //console.log(e.clientY);
        } else {
          console.log("什么都不做");
        }
      };
      canvas.onmouseup = () => {
        painting = false;
      };
    </script>
  </body>
</html>
