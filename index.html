<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>画板</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div id="canvas"></div>
    <script>
      canvas.onclick = e => {
        // console.log(e); 打印出e的位置
        console.log(e.clientX); //e在X和Y上面的位置（以一个最上角来确定哪一个x和y轴，得知用户鼠标地址点在哪里）
        console.log(e.clientY);
        let div = document.createElement("div"); //这个div是出现在内存中的
        div.style.position = "absolute"; //相对定位
        div.style.left = e.clientX + "px";
        div.style.top = e.clientY + "px";
        div.style.width = "6px";
        div.style.height = "6px";
        div.style.marginLeft = "-3px";
        div.style.marginTop = "-3px";
        div.style.borderRadius = "50%";
        div.style.backgroundColor = "black";
        canvas.appendChild(div); //使div出现在canvas上,目的是画一个黑点
      };
    </script>
  </body>
</html>
